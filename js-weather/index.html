<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Report</title>
  </head>
  <body>
    <h1>天気予報</h1>
    <table>
      <tbody>
        <tr>
          <td>都市名</td>
          <td>
            <select name="select-cityname" id="select-cityname">
              <option value="London">ロンドン</option>
              <option value="Tokyo">東京</option>
              <option value="Paris">パリ</option>
              <option value="New York">ニューヨーク</option>
              <option value="Indonesia">インドネシア</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>日時</td>
          <td id="date"></td>
        </tr>
        <tr>
          <td>天気</td>
          <td id="icon"></td>
        </tr>
        <tr>
          <td>気温</td>
          <td id="now_temperature"></td>
        </tr>
        <tr>
          <td>湿度</td>
          <td id="humidity"></td>
        </tr>
        <tr>
          <td>最高気温</td>
          <td id="max_temperature"></td>
        </tr>
        <tr>
          <td>最低気温</td>
          <td id="min_temperature"></td>
        </tr>
      </tbody>
    </table>
    <script src="./script.js"></script>
  </body>
</html>
